{% extends 'layouts.html' %}
{% load static %}

{% block content%}
<div class="box" style="height: 600px; margin-top: -300px;">
    <body>
        <form action="fillEmail" method="post" style="max-width:500px;margin:auto">

          {% csrf_token %}

          <h1>ลืมรหัสผ่าน</h1>

          <div class="imgcontainer">
            <img src="{% static 'forget-password.png' %}" class="avatar">
          </div>
          
          <h2>กรุณากรอกอีเมลที่ลงทะเบียน</h2>
          <p>ระบบจะดำเนินการจัดส่งอีเมลเพื่อยืนยัน</p>

          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="email" placeholder="กรอกอีเมล" name="email">
          </div>
        
          <button type="submit" class="btn">ถัดไป</button>
        </form>
    </body>
</div>
{% endblock %}
